<section
  class="asidebar bg-slate-900 h-screen w-[200px] md:w-[300px] lg:w-[350px] p-3 md:p-10 relative left-[-185px] md:left-0"
  [class.open]="isOpen"
  [class.close]="isClose"
>
  <div class="flex">
    <h1
      class="text-white font-medium text-[20px] text-center cursor-pointer mt-3"
    >
      EXPENSES TRACKER
    </h1>
  </div>
  <i
    class="fa-solid fa-caret-left text-red-500 text-[50px] absolute right-[-10px] top-10"
    (click)="toggel()"
  ></i>

  <div class="navlist mt-5">
    <ul>
      <li
        class="p-1 md:p-2 text-white hover:text-slate-900 hover:bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-pen-to-square pe-2"></i>
        Expense Entry
      </li>
      <li
        class="p-1 md:p-2 text-white hover:text-slate-900 hover:bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-layer-group pe-2"></i>
        Expense Categories
      </li>

      <li
        class="p-1 md:p-2 text-white hover:text-slate-900 hover:bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-receipt pe-2"></i>
        Generate Receipt
      </li>

      <li
        class="p-1 md:p-2 text-white hover:text-slate-900 hover:bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-clock-rotate-left pe-2"></i>
        History
      </li>
    </ul>
  </div>

  <div class="info absolute bottom-10 w-[175px] md:w-[250px]">
    <ul>
      <li
        class="p-1 md:p-2 text-white hover:text-slate-900 hover:bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-gears pe-2"></i>
        Setting
      </li>
      <li
        class="p-1 md:p-2 text-white hover:text-slate-900 hover:bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-comments pe-2"></i>
        Give Feedback
      </li>

      <li
        class="p-1 md:p-2 text-slate-900 bg-slate-100 rounded-md text-[15px] font-medium cursor-pointer my-1"
      >
        <i class="fa-solid fa-right-from-bracket pe-2"></i>
        logout
      </li>
    </ul>
  </div>
</section>
