<section
  class="signin h-screen w-screen bg-cover bg-no-repeat bg-center flex justify-center items-center opacity-70"
>
  <div
    class="min-w-[20%] md:w-[500px] h-[600px] bg-white rounded-[15px] shadow-xl flex-col justify-center items-center p-5 md:p-10"
  >
    <div class="head text-center">
      <h1
        routerLink="/"
        class="font-bold text-[25px] md:text-[30px] cursor-pointer"
      >
        EXPENSE TRACKER
      </h1>
    </div>
    <div
      class="forms mt-5"
      [formGroup]="signinForm"
      (submit)="signinfunction()"
    >
      <form>
        <!-- email -->
        <div class="mt-6">
          <label
            class="block font-medium text-[15px] md:text-[17px] py-2"
            for="email"
            >Email</label
          >
          <input
            class="border rounded-md border-blue-700 w-full p-[10px] md:p-[15px]"
            type="email"
            id="email"
            placeholder="login with your email"
            formControlName="email"
          />
        </div>

        <!-- password -->
        <div class="mt-3">
          <label
            class="block font-medium text-[15px] md:text-[17px] py-2"
            for="password"
            >Password</label
          >
          <input
            class="border rounded-md border-blue-700 w-full p-[10px] md:p-[15px]"
            type="password"
            id="password"
            placeholder="enter your password"
            formControlName="password"
          />
        </div>
        <!-- Keep me signed in -->
        <div class="mt-3">
          <label class="text-[15px]" for="keepme">Keep me sigined in</label>
          <input
            class="ms-2"
            type="checkbox"
            id="keepme"
            formControlName="keepme"
          />
        </div>

        <div class="mt-3">
          <button
            class="w-full bg-blue-700 rounded-md p-[10px] md:p-[15px] text-[17px] text-white font-medium"
            type="submit"
            [disabled]="signinForm.invalid"
          >
            Login
          </button>
        </div>
      </form>

      <div class="text-center mt-2">
        <p>
          Already have an account?<span
            class="cursor-pointer font-medium text-blue-700"
            routerLink="/signup"
          >
            <a> register here </a></span
          >
        </p>
      </div>
    </div>
    <div class="footer">
      <div class="text-center mt-5">
        <h2 class="font-medium text-[20px]">Connect With</h2>
      </div>
      <div
        class="socials mt-5 flex justify-center items-center flex-w gap-2 md:gap-5"
      >
        <div
          class="google border-[3px] border-blue-700 hover:bg-blue-700 hover:text-white shadow-sm p-2 md:p-3 h-12 rounded-md flex items-center gap-2 cursor-pointer"
        >
          <div class="">
            <img
              class="w-[20px] md:w-[25px]"
              src="../../../../assets/google.png"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="font-medium text-[15px] md:text-[17px]">Google</h3>
          </div>
        </div>
        <div
          class="facebook border-[3px] border-blue-700 hover:bg-blue-700 hover:text-white shadow-sm p-2 md:p-3 h-12 rounded-md flex items-center gap-2 cursor-pointer"
        >
          <div class="">
            <img
              class="w-[20px] md:w-[25px]"
              src="../../../../assets/github.png"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="font-medium text-[15px] md:text-[17px]">Github</h3>
          </div>
        </div>
        <div
          class="github border-[3px] border-blue-700 hover:bg-blue-700 hover:text-white p-2 md:p-3 h-12 rounded-md flex items-center gap-2 cursor-pointer"
        >
          <div class="">
            <img
              class="w-[20px] md:w-[25px]"
              src="../../../../assets/facebook.png"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="font-medium text-[15px] md:text-[17px]">Facebook</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
